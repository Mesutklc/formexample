<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ürün Ekleme</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

		<div class="container">
			
			
				
			<form class="form-horizontal">
				
				<fieldset>
					<div class="row">
					
					<legend>Ürün Ekleme</legend>
					<div class="form-group">
					<div class="col-md-2"><label>Ürün Adı</label></div>
					<div class="col-md-5"><input type="text" name="" class="form-control"></label></div>
					</div></div>
					<div class="row">
					<div class="form-group">
					<div class="col-md-2"><label>Ürün Anahtar Kelimeleri</label></div>
					<div class="col-md-8"><input type="text" name="" class="form-control"></label></div>
					</div></div>
					<div class="row">
					<div class="form-group">
					<div class="col-md-2"><label>Ürün Resmi</label></div>
					<div class="col-lg-6"><input type="file" name="" class="btn btn-primary"></label></div>
					</div></div>
					<div class="form-group">
					<div class="row">
					<div class="col-md-2"><label>Ürün İçeriği</label></div>
					<div class="col-lg-8"><textarea name="detay" class="form-control ckeditor"></textarea></label></div>
					</div></div>
					<div class="form-group">
						<div class="col-md-9"></div>
						<input type="submit" name="" value="Ekle" class="btn btn-success">
					</div>

					</div>

				</fieldset>

			</form>
				</div>
			</div>


		</div>


<!-- JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<script src="http://cdn.ckeditor.com/4.6.2/full/ckeditor.js"></script>
</body>
</html>
